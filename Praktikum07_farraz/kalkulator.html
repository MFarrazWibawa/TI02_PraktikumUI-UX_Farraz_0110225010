<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
</head>
<body>

    <h1>Penjumlahan Dua Bilangan</h1>

    <input type="number" id="bil1" onchange="hitung()" style="width:300px; font-size:30px;">
    <br>

    <div style="font-size:30px;">+</div>

    <input type="number" id="bil2" onchange="hitung()" style="width:300px; font-size:30px;">
    <br>

    <div style="font-size:30px;">=</div>

    <input type="number" id="hasil" readonly style="width:300px; font-size:30px;">

    <script>
        function hitung(){
            let a = parseFloat(document.getElementById("bil1").value) || 0;
            let b = parseFloat(document.getElementById("bil2").value) || 0;

            document.getElementById("hasil").value = a + b;
        }
    </script>

</body>
</html>
