<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas & Keliling Lingkaran</title>
</head>
<body>

    <h2>Menghitung Luas dan Keliling Lingkaran</h2>

    <label for="r">Jari-jari (r): </label>
    <input type="number" id="r" onchange="hitungLingkaran()">
    <br><br>

    <span id="luas"></span> <br>
    <span id="keliling"></span>

    <script>
        function hitungLingkaran() {
            let r = parseFloat(document.getElementById("r").value);

            if (isNaN(r) || r <= 0) {
                document.getElementById("luas").innerHTML = "Luas: -";
                document.getElementById("keliling").innerHTML = "Keliling: -";
                return;
            }

            const phi = 3.14;
            let luas = phi * r * r;
            let keliling = 2 * phi * r;

            document.getElementById("luas").innerHTML = "Luas Lingkaran: " + luas;
            document.getElementById("keliling").innerHTML = "Keliling Lingkaran: " + keliling;
        }
    </script>

</body>
</html>
